<div class="container">
    <h2 class="margin-title"><strong>Contato</strong></h2>
    <form method="POST" role="form">
        <div class="row">
            <div class="input-field col s6">
                <input id="nome" name="nome" ng-model="vm.nome" pattern="[A-Za-z\s]{2,}" type="text" class="validate" required title="- Preencha apenas com letras e com mais de 2 caracteres">
                <label class="primary-color" for="nome" data-error="Nome Inválido" data-success="Ok!">Nome</label>
            </div>
            <div class="input-field col s6">
                <input id="email" name="email" ng-model="vm.email" type="email" class="validate" required>
                <label class="primary-color" for="email" data-error="Email Inválido" data-success="Ok!">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="mensagem" name="mensagem" ng-model="vm.mensagem" class="validate materialize-textarea" rows="3" required></textarea>
                <label class="primary-color" for="mensagem" data-error="Digite uma mensagem" data-success="Ok!">Mensagem</label>
            </div>
        </div>
        <button id="cadastrar" type="submit" class="btn btn-block btn-large right" ng-click="vm.sendEmail()">Enviar</button>
    </form>
    <br><br><br><br>
</div>

<div class="grey lighten-5">
    <div class="container">
        <br>
        <div class="row">
            <div class="col s12 m6">
                <div class="map-title">
                    <div class="row">
                        <h4><strong>Instituto Ubuntu</strong></h4>
                        <p>Rua Dr. Vila Nova, 44 
                        <br>Vila Buarque
                        <br>São Paulo - SP </p>
                    </div>
                    <div class="row">
                        <i class="tiny material-icons indigo-text text-darken-4">location_on</i>Aberto às sextas-feiras
                    </div>
                </div>
            </div>
            <div class="col s12 m6 center">
                <iframe width="300" height="300" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=Rua%20Dr%20Vila%20Nova%2044%20sala%2001%2001222020%20S%C3%A3o%20Paulo&key=AIzaSyCtzagFgyMwe0IYPPSVNaCbNxnlgQnyZTE"
                    allowfullscreen></iframe>
            </div>
        </div>
        <br>
    </div>
</div>
